<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <script src=""></script> -->
    <div id="app">
        {{msg}}
        <ul>
            <li v-for="item in list" v-if="item.id===1">{{item.name}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                msg:"hello vue",
                list:[
                    {
                        id:1,
                        name:'id1'
                    },
                    {
                        id:2,
                        name:'id2'
                    }
                ]
            }
        })
    </script>
</body>
</html>
