<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"><father></father></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      // 当前
      // 当前组件
      // 爷爷组件
      const father = {
        template: `<div>{{name}}</div>`,
        data: function () {
          return {
            name: "father",
          };
        },
        computed: {
          total: function () {
            return "123";
          },
        },
        beforeCreate() {
          console.log(`father beforeCreate`);
          console.log("try to call computed", this.total);
        },
        created() {
          console.log(`father created`);
          console.log("try to call computed", this.total);
        },
      };
      // 根组件

      const app = new Vue({
        el: "#app",
        data: {
          name: "app 组件",
        },
        components: {
          father,
        },
      });
    </script>
  </body>
</html>
