<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .base {
        border: 1px solid black;
      }
      .active {
        color: #eee;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p :class="{active:isActive}" class="base">line</p>
      <p :class="classObj">按钮</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            isActive: true,
            classObj: {
              "text-info": true,
            },
          };
        },
      });
    </script>
  </body>
</html>
