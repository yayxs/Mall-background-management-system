<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-vm属性与方法</title>
  </head>
  <body>
    <div id="app">
      {{ a }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      let data = {
        a: 1,
      };
      // vm 代表Vue 实例，习惯上
      let vm = new Vue({
        el: "#app",
        data: data,
      });
      let dom = document.querySelector('#app')
      console.log(vm.data) // undefined
      console.log(vm.$data===data) // true
      console.log(vm.$el===dom) // true
      console.log(vm.$watch) // func
    </script>
  </body>
</html>
