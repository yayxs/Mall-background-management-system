<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>条件</title>
    <style>
      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 0.5s;
      }
      .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="app-3">
      <transition name="fade">
        <p v-if="seen">现在你看到我了</p>
      </transition>
      <button onclick="handleClickToggle()">显示/隐藏</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app3 = new Vue({
        el: "#app-3",
        data: {
          seen: true,
        },
      });
      function handleClickToggle() {
        console.log(`点击了`);
        app3.seen = !app3.seen;
      }
    </script>
  </body>
</html>
