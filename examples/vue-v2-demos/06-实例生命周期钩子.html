<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-实例生命周期钩子</title>
  </head>
  <body>
    <div id="app">
      {{ a }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      let data = {
        a: 1,
      };
      // vm 代表Vue 实例，习惯上
      let vm = new Vue({
        el: "#app",
        data: data,
        beforeCreate() {
          console.log(`beforeCreate`)
        },
        created() {
          console.log(`created`);
        },
        beforeMount() {
          console.log(`beforeMount`)
        },
        mounted() {
          console.log(`mounted`)
        },
        beforeUpdate() {
          console.log(`beforeUpdate`)
        },
        updated() {
          console.log(`updated`)
        },
        beforeDestroy() {
          console.log(`beforeDestroy`)
        },
        destroyed() {
          console.log(`destroyed`)
        },
      });
    </script>
  </body>
</html>
