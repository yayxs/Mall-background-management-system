  <body>

      <!-- <a @[event]="doSomething"> ... </a> -->

    <script>
      let data = {
        a: 1,
        attribute: "href",
        url:`https://yayxs.github.io`
      };
      // vm 代表Vue 实例，习惯上
      let vm = new Vue({
        el: "#app",
        data: data,
        created() {
          //   console.log(this);
        },
      });
      console.log(vm.$data);
      function handleClick() {
        data.a = 2;
        console.log(vm.$data);
      }
