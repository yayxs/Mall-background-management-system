<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xx</title>
  </head>
  <body>
    <div id="app">
      <span v-once>这个将不会改变: {{ a }}</span>
      <button onclick="handleClick()">切换</button>
      <span v-html="rawHtml"> 测试阿</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      let data = {
        a: 1,
        rawHtml:`
        <span>rawHtml</span>
        `
      };
      // vm 代表Vue 实例，习惯上
      let vm = new Vue({
        el: "#app",
        data: data,
        created() {
          //   console.log(this);
        },
      });
      console.log(vm.$data);
      function handleClick() {
        data.a = 2;
        console.log(vm.$data);
      }
    </script>
  </body>
</html>
