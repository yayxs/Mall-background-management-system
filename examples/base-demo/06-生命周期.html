<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-生命周期</title>
  </head>
  <body>
    <div id="app">
      {{ a }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      let data = {
        a: 1,
      };
      // vm 代表Vue 实例，习惯上
      let vm = new Vue({
        el: "#app",
        data: data,
        created() {
          console.log(this);
        },
      });
    </script>
  </body>
</html>
