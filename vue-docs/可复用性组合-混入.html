<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{foo}}
      <!-- <comp /> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      // 定义混入对象
      const myMixin = {
        data() {
          return {
            foo: 'mixin-foo',
          };
        },
        created() {
          console.log('混入对象的钩子被调用');
        },
        methods: {
          hello() {
            console.log('mixin');
          },
        },
      };
      //   // 混入组件
      //   const Component = Vue.extend({
      //     mixins: [myMixin],
      //   });
      //   var comp = new Component(); // => "hello from mixin!"
      const vm = new Vue({
        el: '#app',
        mixins: [myMixin],
        data() {
          return {
            // foo: 'vm-foo',
          };
        },
        created() {
          console.log('组件钩子被调用');
        },
        methods: {
          hello() {
            console.log('vm');
          },
          foo() {},
        },
        components: {
          //   comp,
        },
      });
    </script>
  </body>
</html>
